<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="row">
      <div id="column">
        <div id="score">
          <h2 id="round">Round: 1</h2>
          <h3 id="user-score">You: 0</h3>
          <h3 id="computer-score">Computer: 0<h3>
        </div>
        <div id="users-selection">
          <button id="rock">
            <span class="material-symbols-outlined"> weight </span>
            <div class="button-text">Rock</div>
          </button>
          <button id="paper">
            <span class="material-symbols-outlined"> description </span>
            <div class="button-text">Paper</div>
          </button>
          <button id="scissors">
            <span class="material-symbols-outlined"> cut </span>
            <div class="button-text">Scissors</div>
          </button>
        </div>
        <div id="result-text">
          Select Button To Start
        </div>
      </div>
    </div>
  </body>
</html>
